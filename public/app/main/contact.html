<div class="container top-padding-med"><div class="well left-padding-lg"><div class="left-padding-lg right-padding-lg top-padding-med"><form name="request_form" class="form-horizontal"><fieldset><legend class="h3">Contact system administrator for technical assistance</legend><div class="row right-padding-lg top-padding-med"><div class="form-group"><label form="first_name" class="col-md-2 control-label">First Name</label><div class="col-md-4"><input name="first_name" type="text" placeholder="First Name" ng-model="request.first_name" required="required" class="form-control"/></div><label form="last_name" class="col-md-2 control-label">Last Name</label><div class="col-md-4"><input name="last_name" type="text" placeholder="Last Name" ng-model="request.last_name" required="required" class="form-control"/></div></div></div><div class="row right-padding-lg"><div class="form-group"><label form="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input name="email" type="email" placeholder="Email" ng-model="request.email" required="required" class="form-control"/></div></div></div><div id="issue_selection_div" class="bottom-padding-med left-padding-lg right-padding-lg"><legend>What type of issue are you having (required)?</legend><ng-form name="issue_form"><div ng-repeat="issue in issue_selection" required="required" class="form-group left-padding-lg"><input type="radio" name="issue.name" ng-value="{{issue}}" checked="" ng-model="request.issue"/><text class="left-padding-med">{{issue.name}}</text></div><div class="form-group left-padding-lg right-padding-lg"><textarea type="text" ng-model="request.issue_description" placeholder="Please provide a brief description of the issue (required)." required="required" class="form-control"></textarea></div></ng-form></div><div id="system_selection_div" class="bottom-padding-med left-padding-lg right-padding-lg"><legend>Tell us about your system to better help you?</legend><div class="col-md-5 pull-left top-padding-med"><label>Operating system</label><select ng-model="request.os" class="form-group form-control pull-left"><option value="" selected="selected" disabled="disabled"></option><option ng-repeat="os in os_selection" value="{{os.value}}">{{os.name}}</option></select><input name="os_text" type="text" ng-model="request.os_text" placeholder="OS name..." required="required" ng-if="request.os=='other'" class="form-group form-control"/></div><div class="col-md-5 pull-left top-padding-med"><label>Browser</label><select ng-model="request.browser" class="form-group form-control pull-left"><option value="" selected="selected" disabled="disabled"></option><option ng-repeat="browser in browser_selection" value="{{browser.value}}">{{browser.name}}</option></select><input name="browser_text" type="text" ng-model="request.browser_text" placeholder="Browser name..." required="required" ng-if="request.browser=='other'" class="form-group form-control"/></div><div class="col-md-2 pull-left top-padding-med"><label>Version</label><input type="number" ng-model="request.browser_ver" class="form-group form-control"/></div></div></fieldset><div id="control_buttions" class="left-padding-lg bottom-padding-lg top-padding-lg"><div class="col-md-4 pull-right"><button ng-click="sendRequest()" ng-disabled="request_form.$invalid" class="btn btn-primary">Send request</button>&nbsp;<button ng-click="clearRequest()" class="btn btn-danger">Clear form</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></form></div></div></div>
