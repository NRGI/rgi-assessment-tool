<div class="left-padding-lg right-padding-lg"><h2>New interview reference</h2><div class="row form-horizontal left-padding-lg right-padding-lg"><fieldset></fieldset><div class="row"><strong>Instructions:</strong><em> You must assign the assessment to a researcher. You can assign to a reviewer at a later data if need be.</em></div><div class="row top-padding-med"><label class="col-md-4"> Researcher</label><div class="form-group col-md-8"><select name="researcherSelect" ng-model="researcherSelect" ng-options="(r.firstName + ' ' + r.lastName + ': number of assigned assessments - ' + r.assessments.length) for r in researchers" required="required" class="form-group form-control"></select><option value="" selected="selected" disabled="disabled">Select researcher (required)...</option></div><label class="col-md-4"> Reviewer</label><div class="form-group col-md-8"><select name="reviewerSelect" ng-model="reviewerSelect" ng-options="(r.firstName + ' ' + r.lastName + ': number of assigned assessments - ' + r.assessments.length) for r in reviewers" class="form-group form-control"></select><option value="" selected="selected" disabled="disabled">Select reviewer</option></div></div><div class="row pull-right bottom-padding-med"><button ng-click="assessmentAssign()" ng-disabled="assignAssessment.$invalid" class="btn btn-success">Assign user to assessment</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button></div></div></div>
