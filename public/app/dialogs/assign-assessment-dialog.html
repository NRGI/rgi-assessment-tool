<div class="top-padding-med"><div class="well"><legend>{{assessment.country}} {{assessment.year}} {{assessment.version}} assessment</legend><div class="row left-padding-lg"><div class="form-horizontal"><form name="assignAssessment" class="form-horizontal"><fieldset><div class="row right-padding-lg left-padding-lg"><b>Instructions</b><p>You must assign the assessment to a researcher. You can assign to a reviewer at a later data if need be.</p></div><div class="row"><label class="col-md-4"> Reviewer</label><div class="form-group col-md-8"><select name="researcherSelect" ng-model="researcherSelect" ng-options="(r.firstName + ' ' + r.lastName + ': number of assigned assessments - ' + r.assessments.length) for r in researchers" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select researcher (required)...</option></select></div><label class="col-md-4"> Reviewer</label><div class="form-group col-md-8"><select name="reviewerSelect" ng-model="reviewerSelect" ng-options="(r.firstName + ' ' + r.lastName + ': number of assigned assessments - ' + r.assessments.length) for r in reviewers" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select reviewer (default admin)</option></select></div></div><div class="row right-padding-lg pull-right"><button ng-click="assessmentAssign()" ng-disabled="assignAssessment.$invalid" class="btn btn-success">Assign user to assessment</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button></div></fieldset></form></div></div></div></div>
