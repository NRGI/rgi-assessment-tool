<div class="top-padding-med"><div class="well"><legend>New interview reference</legend><div id="new_document_form" class="row left-padding-lg"><div class="form-horizontal"><fieldset><!-- EXISTING INTERVIEWEE--><!--TODO ALLOW USER TO SELECT FROM EXISTING REFERENCE SET--><!--div.row.form-group.col-lg-11--><!--    label Existing interviewee--><!--    select.form-group.form-control.pull-left(ng-model="existing_ref")--><!--        option(ng-repeat="ref in existing_ref" value="{{ref.value}}") {{ref.text}}--><!-- NEW INTERVIEWEE--><label>New interviewee</label><div class="row form-group col-lg-11"><input name="first_name" type="text" placeholder="First name (required)..." ng-model="answer.human_ref_first_name" autocomplete="off" required="required" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><input name="last_name" type="text" placeholder="Last name (required)..." ng-model="answer.human_ref_last_name" autocomplete="off" required="required" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><input name="email" type="text" placeholder="Email address (required)..." ng-model="answer.human_ref_email" autocomplete="off" required="required" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><input name="phone" type="text" placeholder="Phone number (required)..." ng-model="answer.human_ref_phone" autocomplete="off" required="required" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><input name="comment" type="text" placeholder="Comments..." ng-model="answer.human_ref_comment" autocomplete="off" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><datepicker date-format="{{date_format}}"><input ng-model="answer.human_ref_contact_date" type="text" placeholder="Date interviewed..." class="form-control"/></datepicker></div><div class="col-lg-5"><button ng-click="humanRefSubmit()" ng-disabled="new_web_form.$invalid" class="btn btn-block btn-success">Create reference</button></div><div class="col-lg-5"><button ng-click="closeDialog()" class="btn btn-block btn-danger">Cancel</button></div></fieldset></div></div></div></div>
