<div class="left-padding-lg right-padding-lg"><h3>New assessment deployment<div class="row form-horizontal left-padding-lg top-padding-lg"><form name="deployAssessment" class="form-horizontal"><fieldset><div class="row"><h4 class="col-md-4"> Year</h4><div class="form-group col-md-5"><select name="year" ng-model="new_assessment.year" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select year</option><option ng-repeat="year in years" value="{{year}}">{{year}}</option></select></div></div><div class="row"><h4 class="col-md-4"> Version</h4><div class="form-group col-md-5"><select name="version" ng-model="new_assessment.version" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select version</option><option ng-repeat="i in ['pilot','hydrocarbons', 'mining']" value="{{i}}">{{i | ucfirst}}</option></select></div></div><div ng-repeat="country in new_assessment.assessment_countries" class="row"><h4 class="col-md-4"> Country {{$index+1}}</h4><div class="form-group col-md-5 nullable"><select name="country_selector" ng-model="country.country" required="required" ng-options="c.country for c in countries" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select country</option></select></div><div class="col-md-1"><button ng-click="countryDelete($index)" ng-disabled="new_assessment.assessment_countries.length==1" class="btn btn-danger">Delete</button></div></div></fieldset></form></div><div class="row top-padding-lg"><button ng-click="assessmentDeploy()" ng-disabled="deployAssessment.$invalid" class="btn btn-success">Deploy new assessment</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button>&nbsp;<button ng-click="countryAdd(new_assessment.assessment_countries[new_assessment.assessment_countries.length-1].country)" ng-disabled="!new_assessment.assessment_countries[new_assessment.assessment_countries.length-1].country" class="btn btn-warning">Add country</button></div></h3></div>
