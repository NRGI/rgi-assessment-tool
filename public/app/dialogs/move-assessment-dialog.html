<div class="top-padding-med"><div class="well"><legend>Assessment administration flow</legend><div class="row left-padding-lg"><div class="form-horizontal"><form name="reassignAssessment" class="form-horizontal"><fieldset><div class="row"><label class="col-md-4"> Action</label><div class="form-group col-md-8"><select name="action" ng-model="action" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select action</option><option ng-repeat="opt in workflowOpts" value="{{opt.value}}" ng-if="opt.value!==''">{{opt.text}}</option></select></div></div><div class="row top-padding-lg"><button ng-click="assessmentMove()" ng-disabled="reassignAssessment.$invalid" class="btn btn-success">Confirm action</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button></div></fieldset></form></div></div></div></div>
