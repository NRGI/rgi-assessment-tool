<div class="top-padding-med"><div class="well"><legend>Form for new question creation</legend><div class="row left-padding-lg"><div class="form-horizontal"><fieldset><div class="row"><label class="col-md-6">Question Order</label><div required="required" class="form-group col-md-5"><input name="order" type="number" ng-model="new_question.question_order" class="form-group form-control right-padding-med"/></div></div><div class="row"><label class="col-md-6">Question Text</label></div><div class="row"><div required="required" class="form-group col-md-12"><textarea name="question_text" type="textbox" ng-model="new_question.question_text" class="form-control"></textarea></div></div><div class="row"><text ng-if="question_order!==undefined &amp;&amp; question_text!==undefined">Question {{question_order}}. {{question_text}}</text></div><div class="row"><div class="col-md-2"><b><p class="text-right">Option Value</p></b></div><div class="col-md-2"></div><b><p class="text-left">Option Text</p></b></div><div class="row"><div ng-repeat="choice in new_question.question_choices" class="form-group"><div class="col-md-3"><input name="choiceOrder" type="number" ng-model="choice.order" class="form-control"/></div><div class="col-md-7"><textarea name="choice" type="textbox" ng-model="choice.criteria" class="form-control"></textarea></div><div class="col-md-1"><button ng-click="questionOptionDelete($index)" ng-disabled="new_question.question_choices.length==1" class="btn btn-danger">Delete</button></div></div></div><div class="row top-padding-lg"><button ng-click="questionCreate()" class="btn btn-success disabled">Create new Question</button>&nbsp;<button ng-click="closeDialog()" class="btn btn-danger">Cancel</button>&nbsp;<button ng-click="questionOptionAdd()" class="btn btn-warning">Add option</button></div></fieldset></div></div></div></div>
