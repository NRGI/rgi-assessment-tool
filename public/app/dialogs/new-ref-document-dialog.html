<div class="left-padding-lg right-padding-lg"><h2>New document reference</h2><div id="new_document_form" class="row"><div class="form-horizontal"><fieldset><!-- EXISTING DOC--><!--TODO ALLOW USER TO SELECT FROM EXISTING REFERENCE SET--><!--div.row.form-group.col-lg-11--><!--    label Existing interviewee--><!--    select.form-group.form-control.pull-left(ng-model="existing_ref")--><!--        option(ng-repeat="ref in existing_ref" value="{{ref.value}}") {{ref.text}}--><!-- NEW DOC--><h4>New document</h4><div class="bottom-padding-med"><div class="fileUpload btn btn-default"><span>Select File</span><input type="file" nv-file-select="nv-file-select" uploader="uploader" class="upload"/></div></div><div ng-if="uploader.queue.length&gt;0" class="row right-padding-lg left-padding-lg"><table class="table"><thead><tr><th><h4>Name</h4></th><th ng-show="uploader.isHTML5"><h4>Size</h4></th><th ng-show="uploader.isHTML5"><h4>Progress</h4></th><th><h4>Status</h4></th><th><h4>Actions</h4></th></tr></thead><tbody><tr ng-repeat="item in uploader.queue"><td><h6 ng-if="!new_document"><strong>{{ item.file.name }}</strong></h6><h6><strong><a ng-if="new_document" href="{{new_document.s3_url}}" target="_blank">{{ item.file.name }}</a></strong></h6></td><td ng-show="uploader.isHTML5" nowrap="nowrap"><h6>{{ item.file.size/1024/1024|number:2 }} MB</h6></td><td ng-show="uploader.isHTML5"><div style="margin-bottom: 0;" class="progress"><div role="progressbar" ng-style="{ 'width': item.progress + '%' }" class="progress-bar"></div></div></td><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td><td nowrap="nowrap"><button type="button" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-upload">Upload</span></button>&nbsp;<button ng-click="item.cancel()" ng-disabled="!item.isUploading" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-ban-circle">Cancel</span></button>&nbsp;<button ng-click="item.remove()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash">Remove</span></button></td></tr></tbody></table></div></fieldset></div></div></div>
