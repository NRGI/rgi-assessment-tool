<div class="left-padding-lg right-padding-lg"><h2>New webpage reference</h2><div id="new_web_form" class="row"><div class="form-horizontal"><fieldset><!-- EXISTING WEBPAGE--><!--TODO ALLOW USER TO SELECT FROM EXISTING REFERENCE SET--><!--div.row.form-group.col-lg-11--><!--    label Existing interviewee--><!--    select.form-group.form-control.pull-left(ng-model="existing_ref")--><!--        option(ng-repeat="ref in existing_ref" value="{{ref.value}}") {{ref.text}}--><!-- NEW WEBPAGE--><h4>New webpage</h4><div class="left-padding-lg right-padding-lg"><div class="row form-group"><input name="title" type="text" placeholder="Website title (required)..." ng-model="answer_update.web_ref_title" autocomplete="off" required="required" class="form-control"/></div><div class="row form-group"><input name="url" type="text" placeholder="Website URL (required)..." ng-model="answer_update.web_ref_url" autocomplete="off" required="required" class="form-control"/></div><div class="row form-group"><input name="comment" type="text" placeholder="Comments..." ng-model="answer_update.web_ref_comment" autocomplete="off" class="form-control"/></div><div class="row form-group"><datepicker date-format="{{date_format}}"><input ng-model="answer_update.web_ref_access_date" type="text" placeholder="Date accessed..." class="form-control"/></datepicker></div></div><div class="col-lg-6"><button ng-click="webRefSubmit()" class="btn btn-block btn-success">Create reference</button></div><div class="col-lg-6"><button ng-click="closeDialog()" class="btn btn-block btn-danger">Cancel</button></div></fieldset></div></div></div>
