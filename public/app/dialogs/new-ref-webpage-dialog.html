<div class="top-padding-med"><div class="well"><legend>New webpage reference</legend><div id="new_document_form" class="row left-padding-lg"><div class="form-horizontal"><fieldset><!-- EXISTING DOC--><!--TODO ALLOW USER TO SELECT FROM EXISTING REFERENCE SET--><!--div.row.form-group.col-lg-11--><!--    label Existing reference--><!--    select.form-group.form-control.pull-left(ng-model="existing_ref")--><!--        option(ng-repeat="ref in existing_ref" value="{{ref.value}}") {{ref.text}}--><!-- NEW DOC--><label>New reference</label><div class="row form-group col-lg-11"><input name="title" type="text" placeholder="Website title (required)..." ng-model="answer.web_ref_title" autocomplete="off" required="required" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><input name="url" type="text" placeholder="Website URL (required)..." ng-model="answer.web_ref_url" autocomplete="off" required="required" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><input name="comment" type="text" placeholder="Comments..." ng-model="answer.web_ref_comment" autocomplete="off" class="form-control right-padding-med"/></div><div class="row form-group col-lg-11"><datepicker date-format="{{date_format}}"><input ng-model="answer.web_ref_access_date" type="text" placeholder="Date accessed..." class="form-control"/></datepicker></div><div class="col-lg-5"><button ng-click="webRefSubmit()" ng-disabled="new_human_form.$invalid" class="btn btn-block btn-success">Create reference</button></div><div class="col-lg-5"><button ng-click="closeDialog()" class="btn btn-block btn-danger">Cancel</button></div></fieldset></div></div></div></div>
