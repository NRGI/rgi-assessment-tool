<div class="left-padding-lg right-padding-lg"><h3>Document edit form<div id="document_form" class="row left-padding-lg"><div class="form-horizontal"><!-- NEW DOC--><fieldset><div><!-- TITLE--><div class="row form-group right-padding-lg"><label><small>Title:</small></label><input name="title" type="text" placeholder="Title (required)..." ng-model="new_doc_data.title" autocomplete="off" required="required" class="form-control"/></div><!-- DOC TYPE--><div class="row form-group right-padding-lg"><label><small>Document type:</small></label><select ng-model="new_doc_data.type" required="required" class="form-control"><option ng-selected="{{new_doc_data.type == type.value}}" ng-repeat="type in doc_type" autocomplete="off" value="{{type.value}}">{{type.text}}</option></select></div><!-- AUTHOR--><label><small>Authors:</small></label><div ng-repeat="author in new_doc_data.authors"><div class="row"><div class="form-group"><div class="pull-left col-lg-5"><input name="author_first" type="text" placeholder="Author first name (required)..." ng-model="author.first_name" autocomplete="off" required="required" class="form-control"/></div><div class="pull-left col-lg-5"><input name="author_last" type="text" placeholder="Author last name (required)..." ng-model="author.last_name" autocomplete="off" required="required" class="form-control"/></div><div ng-if="$last" class="pull-left col-lg-1 right-padding-med"><glyphicon ng-click="authorPush()" class="text-success glyphicon glyphicon-plus-sign"></glyphicon></div><div ng-if="!$last" class="pull-left col-lg-1"><glyphicon ng-click="authorPop($index)" class="text-danger glyphicon glyphicon-minus-sign"></glyphicon></div></div></div></div><!-- EDITORS--><label><small>Editors:</small></label><div ng-repeat="editor in new_doc_data.editors"><div class="row"><div class="form-group"><div class="pull-left col-lg-5"><input name="editor_first" type="text" placeholder="Editor first name..." ng-model="editor.first_name" autocomplete="off" class="form-control"/></div><div class="pull-left col-lg-5"><input name="editor_last" type="text" placeholder="Editor last name..." ng-model="editor.last_name" autocomplete="off" class="form-control"/></div><div ng-if="$last" class="pull-left col-lg-1 right-padding-med"><glyphicon ng-click="editorPush()" class="text-success glyphicon glyphicon-plus-sign"></glyphicon></div><div ng-if="!$last" class="pull-left col-lg-1"><glyphicon ng-click="editorPop($index)" class="text-danger glyphicon glyphicon-minus-sign"></glyphicon></div></div></div></div><!--SOURCE--><div><div class="row"><div class="form-group"><div class="col-lg-11"><label><small>Source:</small></label><input name="source" type="text" placeholder="Source URL..." ng-model="new_doc_data.source" autocomplete="off" class="form-control right-padding-med"/></div></div></div><div><div class="row"><div class="form-group"><!-- YEAR--><div class="pull-left col-lg-5"><label><small>Year:</small></label><input name="year" type="text" placeholder="Year published..." ng-model="new_doc_data.year" autocomplete="off" class="form-control"/></div><!-- PAGES--><div class="pull-left col-lg-6"><label><small>Pages:</small></label><input name="pages" type="text" placeholder="Pages..." ng-model="new_doc_data.pages" autocomplete="off" class="form-control"/></div></div></div></div></div><div><div class="row"><div class="form-group"><!-- VOLUME--><div class="pull-left col-lg-5"><label><small>Volume:</small></label><input name="volume" type="text" placeholder="Volume..." ng-model="new_doc_data.volume" autocomplete="off" class="form-control"/></div><!--ISSUE--><div class="pull-left col-lg-6"><label><small>Issue:</small></label><input name="issue" type="text" placeholder="Issue..." ng-model="new_doc_data.issue" autocomplete="off" class="form-control"/></div></div></div></div><div><div class="row"><div class="form-group"><!-- PUBLISHER--><div class="pull-left col-lg-5"><label><small>Publisher:</small></label><input name="publisher" type="text" placeholder="Publisher..." ng-model="new_doc_data.publisher" autocomplete="off" class="form-control"/></div><!-- CITY--><div class="pull-left col-lg-6"><label><small>City:</small></label><input name="city" type="text" placeholder="City..." ng-model="new_doc_data.city" autocomplete="off" class="form-control"/></div></div></div></div><div><div class="row"><div class="form-group"><!-- EDITION--><div class="pull-left col-lg-5"><label><small>Edition:</small></label><input name="edition" type="text" placeholder="Edition..." ng-model="new_doc_data.edition" autocomplete="off" class="form-control"/></div><!-- INSTITUTION--><div class="pull-left col-lg-6"><label><small>Institution:</small></label><input name="institution" type="text" placeholder="Institution..." ng-model="new_doc_data.institution" autocomplete="off" class="form-control"/></div></div></div></div><div><div class="row"><div class="form-group"><!-- SERIES--><div class="pull-left col-lg-5"><input name="series" type="text" placeholder="Series..." ng-model="new_doc_data.series" autocomplete="off" class="form-control"/></div><!-- CHAPTER--><div class="pull-left col-lg-6"><input name="chapter" type="text" placeholder="Chapter..." ng-model="new_doc_data.chapter" autocomplete="off" class="form-control"/></div></div></div></div><div><div class="row"><div class="form-group"><!-- COUNTRY--><div class="pull-left col-lg-5"><label><small>Series:</small></label><input name="country" type="text" placeholder="Country..." ng-model="new_doc_data.country" autocomplete="off" class="form-control"/></div><!-- TRANSLATORS--><div class="pull-left col-lg-6"><label><small>Translators:</small></label><input name="translators" type="text" placeholder="Translators..." ng-model="new_doc_data.translators" autocomplete="off" class="form-control"/></div></div></div></div><!-- SERIES EDITOR--><div><div class="row"><div class="form-group"><div class="col-lg-11"><label><small>Series Editor:</small></label><input name="series_editor" type="text" placeholder="Series editor..." ng-model="new_doc_data.series_editor" autocomplete="off" class="form-control right-padding-med"/></div></div></div></div><div class="top-padding-med bottom-padding-lg"><div class="col-lg-11"><button ng-click="documentSave(new_doc_data)" class="btn btn-block btn-success">Save document</button></div></div></div></fieldset></div></div></h3></div>
