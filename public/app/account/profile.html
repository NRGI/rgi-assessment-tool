<div class="container top-padding-med"><div class="well left-padding-lg"><div class="left-padding-lg right-padding-lg top-padding-med"><form name="profileForm" class="form-horizontal"><fieldset class="left-padding-lg right-padding-lg"><legend class="h3">{{fullName}}'s {{role | capitalize}} Profile</legend><div class="row right-padding-lg top-padding-med"><div class="form-group"><label form="first_name" class="col-md-2 control-label">First Name</label><div class="col-md-4"><input name="first_name" type="text" placeholder="First Name" ng-model="first_name" required="required" class="form-control"/></div><label form="last_name" class="col-md-2 control-label">Last Name</label><div class="col-md-4"><input name="last_name" type="text" placeholder="Last Name" ng-model="last_name" required="required" class="form-control"/></div></div></div><div class="row right-padding-lg"><div class="form-group"><label form="username" class="col-md-2 control-label">Username</label><div class="col-md-4"><input name="username" type="text" placeholder="Username" ng-model="username" readonly="readonly" class="form-control"/></div><label form="email" class="col-md-2 control-label">Email</label><div class="col-md-4"><input name="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control"/></div></div></div><div class="row right-padding-lg"><div class="form-group"><label form="password" class="col-md-2 control-label">Password</label><div class="col-md-4"><input name="password" type="password" ng-model="password" class="form-control"/></div><label form="address" class="col-md-2 control-label">Address</label><div class="col-md-4"><input name="address" type="address" placeholder="Address" ng-model="address" class="form-control"/></div></div></div><div class="row right-padding-lg"><div class="form-group"><label form="password" class="col-md-2 control-label">Repeat Password</label><div class="col-md-4"><input name="password" type="password" ng-model="password_rep" class="form-control"/></div></div></div><div class="form-group right-padding-lg"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="update()" ng-disabled="signupFormm.$invalid || (password &amp;&amp; !password_rep) || (password !== password_rep)" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div></div>
