<div class="container top-padding-med"><div class="well left-padding-lg right-padding-lg"><form name="profileForm" class="form-horizontal"><fieldset class="left-padding-lg right-padding-lg"><legend class="h3">{{user.firstName}} {{user.lastName}}'s Profile</legend><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><a href="/admin/user-admin-edit/{{user._id}}" class="btn btn-default">Edit user</a>&nbsp;<a href="/admin/user-admin" class="btn btn-default">Cancel</a></div></div></div><div class="row"><label class="col-md-2">First Name:</label><div class="col-md-10">{{user.firstName}}</div></div><div class="row"><label class="col-md-2">Last Name:</label><div class="col-md-10">{{user.lastName}}</div></div><div class="row"><label class="col-md-2">Username:</label><div class="col-md-10">{{user.username}}</div></div><div class="row"><label class="col-md-2">Email:</label><div class="col-md-10">{{user.email}}</div></div><div class="row"><label class="col-md-2">Role:</label><div class="col-md-10">{{user.role}}</div></div><div class="row"><label class="col-md-2">Address:</label><div class="col-md-10">{{user.address}}</div></div><div class="row"><label class="col-md-2">Assessments:</label><div class="col-lg-10"><div ng-repeat="assessment in user.assessments" ng-if="user.assessments.length &gt; 0" class="row left-padding-med"><a href="assessments/{{assessment.assessment_id}}">{{assessment.country_name}} - {{assessment.assessment_id}}</a></div><div ng-if="user.assessments.length &lt; 1" class="row left-padding-med">None</div></div></div><!--.row--><!--	label.col-md-2 Preferred Language--><!--	.col-md-10 {{user.language}}--></fieldset></form></div></div>
