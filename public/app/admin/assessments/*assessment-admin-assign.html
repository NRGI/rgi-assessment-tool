<div class="container top-padding-med"><div class="well bottom-padding-lg"><legend>Assign {{assessment.country}} {{assessment.year}} {{assessment.version}} assessment</legend><form name="assign_assessment_form" class="form-horizontal"><div class="left-padding-lg"><div class="row"><div class="form-group"><label class="col-md-2">Select Researcher</label><div class="col-md-6 left-padding-lg"><select name="researcherSelect" ng-model="researcherSelect" ng-options="(r.firstName + ' ' + r.lastName + ': number of assigned assessments - ' + r.assessments.length) for r in researchers" required="required" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select researcher (required)...</option></select></div><div class="col-md-2 pull-right"><button ng-click="assessmentAssign()" ng-disabled="assign_assessment_form.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div><div class="row"><div class="form-group"><label class="col-md-2">Select Reviewer</label><div class="col-md-6 left-padding-lg"><select name="reviewerSelect" ng-model="reviewerSelect" ng-options="(r.firstName + ' ' + r.lastName + ': number of assigned assessments - ' + r.assessments.length) for r in reviewers" class="form-group form-control right-padding-med"><option value="" selected="selected" disabled="disabled">Select reviewer...</option></select></div></div></div><div class="row"><b>Instructions</b><p>You must assign the assessment to a researcher. You can assign to a reviewer at a later data if need be.</p></div></div></form></div></div>
