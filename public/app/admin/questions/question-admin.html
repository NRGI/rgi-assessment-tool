<div class="container top-padding-med"><div class="well left-padding-lg right-padding-lg"><legend class="h3">Questions</legend><div class="pull-left"><button ng-click="newQuestionDialog()" class="btn btn-success">New Question</button>&nbsp;<button ng-csv="getArray" filename="question_set.csv" class="btn btn-default">Export as CSV</button></div><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="search_text" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sort_order" ng-options="item.value as item.text for item in sort_options" class="form-control"></select></div></form></div><table class="table table-hover table-striped table-condensed"><thead><tr><th class="col-md-1">Question Number</th><th>Question Text</th><th class="col-md-2">Component</th><th></th></tr><tbody><tr ng-repeat="question in questions | filter:search_text | orderBy:sort_order"><td>{{question.question_order}}</td><td>{{question.question_text}}</td><td>{{question.component_text}}</td><td><a href="/admin/question-admin-edit/{{question._id}}" class="btn center-block btn-default">Edit</a></td></tr></tbody></thead></table></div></div>
